{% extends "base.html" %}

{% block content %}

    <h1>Select Model and Image</h1>
    
    {% if userImage == 0 %}

    <form method="post" enctype="multipart/form-data" novalidate>

    {% else %}     
      
    <form method="post" action="/upload/" enctype="multipart/form-data" novalidate>
      
      {% endif %}
        <h4>
            Model:
        </h4>
        <p>
            <select name="model_id">
                {% for model in models %}
                  <option value="{{ model }}" SELECTED>{{ model }}</option>
                {% endfor %}     
              </select>
        </p>
        <h4>
            Image:
        </h4>
        
        {% if userImage == 0 %}

          <p>
              <select name="image_id">
                  {% for image in images %}
                    <option value="{{ image }}" SELECTED>{{ image }}</option>
                  {% endfor %}     
                </select>
                <div style="visibility: hidden">
                  <input type="file" id="myFile" name="file" value="null">
                </div>
          </p>

          {% else %}

            <p>              
                <input type="file" id="myFile" name="image_id" value="user">
            </p>
            <p>
              (Accepeted Image formats: .JPEG, .jpeg, .jpg, .png, .webp.)
            </p>
        {% endif %}
        
        <button type="submit" class="btn btn-dark mb-2">Submit</button>
    </form>
{% endblock %}
